<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-form {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .login-form h2 {
      margin-top: 0;
      text-align: center;
    }
    .login-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-form button {
      width: 100%;
    }
    .login-form p {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="one.html">1문제 풀기</a></li>
      <li><a href="three.html">3문제 풀기</a></li>
      <li><a href="five.html">5문제 풀기</a></li>
      <li><a href="history.html">풀이 기록</a></li>
      <li><a href="login.html" class="active">로그인</a></li>
    </ul>
  </nav>

  <main>
    <div class="login-form">
      <h2>로그인</h2>
      <form onsubmit="handleLogin(event)">
        <label for="username">아이디</label>
        <input type="text" id="username" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" required>

        <button type="submit">로그인</button>
      </form>
      <p>아직 계정이 없으신가요? <a href="signup.html">회원가입</a></p>
    </div>
  </main>

  <!-- ✅ 서버 연동 로그인 로직은 script.js에서 처리 -->
  <script src="script.js"></script>
</body>
</html>
