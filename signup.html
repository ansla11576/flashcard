<!DOCTYPE html>
<!-- signup.html -->
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .signup-form {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .signup-form h2 {
      margin-top: 0;
      text-align: center;
    }
    .signup-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .signup-form button {
      width: 100%;
    }
    .signup-form p {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="one.html">1문제 풀기</a></li>
      <li><a href="three.html">3문제 풀기</a></li>
      <li><a href="five.html">5문제 풀기</a></li>
      <li><a href="history.html">풀이 기록</a></li>
      <li><a href="login.html">로그인</a></li>
    </ul>
  </nav>

  <main>
    <div class="signup-form">
      <h2>회원가입</h2>
      <form onsubmit="handleSignup(event)">
        <label for="username">아이디</label>
        <input type="text" id="username" required>

        <label for="email">이메일</label>
        <input type="email" id="email" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" required>

        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" required>

        <button type="submit">회원가입</button>
      </form>
      <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </div>
  </main>

  <!-- ✅ 회원가입 로직은 script.js에서 처리 -->
  <script src="script.js"></script>
</body>
</html>
